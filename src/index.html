<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h3>Battleship</h3>
    </div>
    <div class="main-container">
      <div class="announcer">
        <p>It's your turn.</p>
      </div>
      <div class="checkbox-container">
        <p>vertical</p>
        <div class="checkbox-wrapper-6">
        <input class="tgl tgl-light" id="ship-orientation-switch" type="checkbox"/>
        <label class="tgl-btn" for="ship-orientation-switch">
        </div>
        <p>horizontal</p>
      </div>
      <div class="gameboards-container">
        <div class="gameboard-left">
          <p class="player-name">you</p>
          <div class="player1-gameboard"></div>
          <div class="buttons">
            <button class="randomize-btn">randomize</button>
            <button class="reset-btn">reset game</button>
          </div>
        </div>
        <div class="gameboard-right">
          <p class="player-name">computer</p>
          <div class="player2-gameboard"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>made with love by abydenes</p>
    </div>
  </body>
</html>
